welcome_console =\
<html>\
<div style='text-align: center;'><b>Using the built-in console</b></div><br\>\
<b>Input field:</b>\
<ul>\
  <li>The input field gets unlocked once valid source code has been parsed</li>\
  <li>Once a query is entered into the field, use the Enter key or the send button<br\>\
      to start the interpretation</li>\
  <li>Queries that have already been sent are saved in a history for the current session;<br\>\
      you can use the arrow keys on your keyboard while inside the input field to navigate this history</li>\
</ul>\
<b>Output area:</b>\
<ul>\
  <li>The output area has three different output types: info, error and success</li>\
  <li>Info: Black text, mostly information about file operations</li>\
  <li>Error: Red text, mostly caused by unsuccessful parsing or file operations</li>\
  <li>Success: Green text, used for succesful unification during interpretation</li>\
</ul>\
</html>

welcome_visualisation =\
<html>\
<div style='text-align: center;'><b>Using the visualisation</b><br\>\
  During the interpretation, the visualisation shows the graph corresponding to the<br\>\
  current interpretation step.</div><br\>\
<b>Navigation:</b>\
<ul>\
  <li>Move inside the visualisation by dragging the mouse while holding the left mouse button</li>\
  <li>Zoom using the mouse wheel or the +/- buttons inside the visualisation panel</li>\
</ul>\
<\br>\
<b>Export:</b>\
<ul>\
  <li>Export the visualisation using the options in the Export menu entry</li>\
  <li>Exported images will always contain the whole graph, not just the area shown in the panel</li>\
</ul>\
</html>

welcome_interpreter =\
<html>\
<div style='text-align: center;'><b>Using the Interpreter</b></div><br\>\
<b>Stepping forward, backwards and to a solution:</b>\
<ul>\
  <li>The interpretation automatically starts once a valid query has been sent</li>\
  <li>Stepping operations can be issued by clicking the respective toolbar buttons</li>\
  <li>The next step and previous step operations both make the interpreter do a single step<\br>\
      in one direction</li>\
  <li>The next solution button makes the interpreter run until a new solution is found</li>\
  <li>The search for a new solution can always be canceled using the respective cancel button;<\br>\
      this causes the interpretation to finish the current step and then pause</li>\
</ul>\
<\br>\
<div style='text-align: center;'>To start a new interpretation, simply enter and send a new query.<\br>\
To restart the current interpretation, step back to the beginning or send the query a second time.</div><br\>\
</html>

