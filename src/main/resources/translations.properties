welcome_console =\
<html>\
<div style='text-align: center;'><b>Nutzung der eingebauten Konsole</b></div><br\>\
<b>Eingabefeld:</b>\
<ul>\
  <li>Das Eingabefeld wird freigegeben, sobald valider Quelltext geparst wurde</li>\
  <li>Sobald eine Abfrage eingegeben wurde, nutzen Sie die Enter-Taste oder die Senden-Schaltfläche,<br\>\
      um die Interpretation zu starten</li>\
  <li>Bereits gestellte Abfragen werden in einem Verlauf gespeichert;<br\>\
      solang das Eingabefeld fokussiert ist können Sie den Verlauf mit den Pfeiltasten navigieren</li>\
</ul>\
<b>Ausgabebereich:</b>\
<ul>\
  <li>Der Ausgabebereich hat drei verschiedene Ausgabetypen: Info, Fehler und Erfolg</li>\
  <li>Info: Schwarzer Text, in erster Linie Informationen zu Dateioperationen</li>\
  <li>Fehler: Roter Text, meist verursacht durch Fehler beim Parsen oder Dateioperationen</li>\
  <li>Erfolg: Grüner Text, genutzt für erfolgreiche Unifikationen bei der Interpretation</li>\
</ul>\
</html>

welcome_visualisation =\
<html>\
<div style='text-align: center;'><b>Nutzung der Visualisierung</b><br\>\
  Bei der Interpretation wird automatisch ein Graph im Visualisierungsfenster angezeigt,<br\>\
  der den aktuellen Interpretationszustand darstellt.</div><br\>\
<b>Navigation:</b>\
<ul>\
  <li>Bewegung innerhalb der Visualisierung erfolgt durch das Bewegen der Maus bei gedrückter linker Maustaste</li>\
  <li>Zoomen innerhalb der Visualisierung erfolgt durch das Mausrad oder die Plus-/Minus-Schaltflächen</li>\
</ul>\
<\br>\
<b>Export:</b>\
<ul>\
  <li>Die Visualisierung kann über die Menüeinträge des Export-Menüs exportiert werden</li>\
  <li>Exportierte Bilddateien enthalten immer den gesamten Graph, nicht den angezeigten Ausschnitt</li>\
</ul>\
</html>

welcome_interpreter =\
<html>\
<div style='text-align: center;'><b>Nutzung des Interpreters</b></div><br\>\
<b>Einzelschritte vorwärts und rückwärts sowie Schreiten zur Lösung:</b>\
<ul>\
  <li>Die Interpretation beginnt automatisch nach dem Stellen einer validen Abfrage</li>\
  <li>Schrittoperationen können über die Schaltflächen der Werkzeugleiste ausgeführt werden</li>\
  <li>Die Schaltflächen für den nächsten und den vorherigen Schritt lassen den Interpreter jeweils<\br>\
      einen einzelnen Schritt in die entsprechende Richtung durchführen</li>\
  <li>Die Schaltfläche für die nächste Lösung lässt den Interpreter nach der nächsten Lösung suchen</li>\
  <li>Die Suche nach der nächsten Lösung kann jederzeit über die Abbrechen-Schaltfläche unterbrochen werden;<\br>\
      der Interpreter beendet hierbei den aktuellen Schritt und hält daraufhin an</li>\
</ul>\
<\br>\
<div style='text-align: center;'>Um eine neue Interpretation zu starten, senden Sie einfach eine neue Abfrage.<\br>\
Um die Interpretation neu zu starten, schreiten Sie zurück zum Beginn oder stellen Sie die Abfrage erneut.</div><br\>\
</html>

