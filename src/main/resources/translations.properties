welcome_introduction =\
<html><div style='text-align: center;'>\
  <b>Willkommen im VIPER Prolog Education Runtime</b><br\>\
  Dies ist eine kurze Einführung in die Umgebung.<br\><br\>\
  Zusätzliche Features werden in den entsprechenden Abschnitten erläutert.<br\>\
  Dieses Popup kann jederzeit über den Hilfe > Willkommen Eintrag in der Menüleiste geöffnet werden.<br\>\
  Um die Sprache zu ändern, nutzen Sie das Sprachmenü unter Einstellungen > Sprache.</div><br\><br\>\
  <b>Grundlegende Arbeitsweise:</b>\
<ol>\
  <li>Geben Sie Ihren Prolog-Quelltext in den Editor ein</li>\
  <li>Parsen sie den Quelltext durch Betätigen des Menüleisten-Eintrags oder der Schaltfläche in der Werkzeugleiste</li>\
  <li>Sollte der Quelltext valide sein, so wird das Eingabefeld freigegeben und Sie können eine Abfrage eingeben;<br\>\
      invalider Quelltext erzeugt eine Fehlermeldung im Ausgabebereich der Konsole</li>\
  <li>Bestätigen Sie Ihre Abfrage durch Betätigen der Enter-Taste oder der Senden-Schaltfläche</li>\
  <li>Steuern Sie die Interpretation durch Betätigen der entsprechenden Schaltflächen in der Werkzeugleiste<br\></li>\
      valide Abfragen generieren automatisch eine Visualisierung, welche im Visualisierungsbereich angezeigt werden\
</ol>\
</html>

